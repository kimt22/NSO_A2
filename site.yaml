---
- hosts: all
  become: true
  become_method: sudo
  gather_facts: yes

- name: Deploy HAproxy
  hosts: HAproxy
  become: yes
  become_method: sudo
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install HAproxy
      apt:
        name: haproxy
        state: latest

    - name: Copy HAproxy configuration
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg

    - name: Restart HAproxy
      service:
        name: haproxy
        state: restarted
        enabled: yes

- name: Configure web servers
  hosts: webservers
  become: yes
  become_method: sudo
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install Python packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-flask
          - gunicorn
        state: latest

    - name: Install Flask
      pip:
        name: flask
        state: latest

    - name: Copy application file
      copy:
        src: application2.py
        dest: /home/ubuntu/application2.py
        mode: 0644

    - name: Start Flask app
      shell: gunicorn -w 2 -D -b 0.0.0.0:5000 application2:app
